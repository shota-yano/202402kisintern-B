ScrInvListDetail As screen:

    ScrInvListDetailRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    ScrInvListDetailIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        Width: =100
        ZIndex: =2

    ScrInvListDetailLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =30
        Text: ="在庫情報詳細"
        Width: =436
        X: =100
        Y: =15
        ZIndex: =3

    ScrInvListDetailForm2 As form:
        DataSource: =在庫テーブル
        Height: =1036
        Width: =640
        Y: =100
        ZIndex: =4

        品目_DataCard2 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="品目"
            Default: =ThisItem.品目
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@在庫テーブル],DataSourceInfo.DisplayName,"品目")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@在庫テーブル], DataSourceInfo.MaxLength, "品目")
            Required: =true
            Update: =DataCardValue2.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey2 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue2.Y + DataCardValue2.Height
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey2.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey2.Y
                ZIndex: =4

