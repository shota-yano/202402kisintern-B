ScrShCreate As screen:
    OnVisible: =ResetForm(ScrShCreateForm1)

    ScrShCreateRectangle2 As rectangle:
        Width: =640
        ZIndex: =1

    ScrShCreateLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =30
        Text: ="新規出荷情報"
        Width: =258
        X: =100
        Y: =15
        ZIndex: =2

    ScrShCreateIcon2 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =3

    ScrShCreateIcon3 As icon.Send:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Send
        OnSelect: =SubmitForm(ScrShCreateForm1)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =4

    ScrShCreateForm1 As form:
        DataSource: =出荷テーブル
        DefaultMode: =FormMode.New
        Height: =1036
        Item: =ScrShListGallery3.Selected
        OnSuccess: |-
            =投稿用テスト.Run(ScrShCreateForm1.LastSubmit.オーダーNo,ScrShCreateForm1.LastSubmit.品目,ScrShCreateForm1.LastSubmit.出荷指示数);
            Back(ScreenTransition.UnCover)
        Width: =640
        Y: =100
        ZIndex: =5

        最終更新者_DataCard2 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="最終更新者"
            Default: =ThisItem.最終更新者
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@出荷テーブル],DataSourceInfo.DisplayName,"最終更新者")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@出荷テーブル], DataSourceInfo.MaxLength, "最終更新者")
            Required: =true
            Update: =DataCardValue6.Text
            Width: =640
            X: =0
            Y: =5
            ZIndex: =1

            ErrorMessage4 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue6.Y + DataCardValue6.Height
                ZIndex: =3

            StarVisible4 As label:
                Align: =Align.Center
                Height: =DataCardKey6.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey6.Y
                ZIndex: =4

