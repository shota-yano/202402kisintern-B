ScrInvList As screen:

    ScrInvListRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    "ScrInvListGallery2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =919
        Items: =在庫テーブル
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =90
        Y: =217
        ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.品目
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
            ZIndex: =1

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.在庫数
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height
            ZIndex: =2

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="項目の詳細の表示"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

    ScrInvListIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        Width: =100
        ZIndex: =2

    ScrInvListLabel2_2 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =30
        Text: ="在庫情報"
        Width: =540
        X: =100
        Y: =15
        ZIndex: =3

    ScrInvListLabel_品目 As label:
        BorderThickness: =1
        Color: =RGBA(149, 149, 149, 1)
        Height: =70
        Size: =21
        Text: ="　　検索したい品目名を入力"
        Width: =639
        Y: =100
        ZIndex: =4

    ScrInvListIcon_検索 As icon.Search:
        Color: =RGBA(149, 149, 149, 1)
        Icon: =Icon.Search
        Y: =100
        ZIndex: =5

