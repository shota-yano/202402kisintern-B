ScrShReport As screen:
    OnVisible: =ResetForm(ScrShReportForm2)

    ScrShReportRectangle1 As rectangle:
        Width: =640
        ZIndex: =1

    ScrShReportLabel1 As label:
        Color: =RGBA(255, 255, 255, 1)
        Height: =70
        Size: =30
        Text: ="出荷実績報告"
        Width: =560
        X: =100
        Y: =15
        ZIndex: =2

    ScrShReportIcon1 As icon.BackArrow:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.BackArrow
        OnSelect: =Back(ScreenTransition.UnCover)
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =100
        ZIndex: =3

    ScrShReportIcon2 As icon.Send:
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Icon: =Icon.Send
        OnSelect: |-
            =If(
                IsBlank(
                  LookUp(在庫テーブル,品目=ScrShReportForm2.LastSubmit.品目)) && 
                LookUp(在庫テーブル,品目=ScrShReportForm2.LastSubmit.品目).在庫数
                -ScrShReportForm2.LastSubmit.出荷済数 < 0, false,
            SubmitForm(ScrShReportForm2))
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =100
        X: =540
        ZIndex: =4

    ScrShReportForm2 As form:
        DataSource: =出荷テーブル
        Height: =1034
        Item: =ScrShListGallery3.Selected
        OnSuccess: |-
            =Patch(在庫テーブル,LookUp(在庫テーブル,品目=ScrShReportForm2.LastSubmit.品目),{在庫数:LookUp(在庫テーブル,品目=ScrShReportForm2.LastSubmit.品目).在庫数-ScrShReportForm2.LastSubmit.出荷済数});
            Back(ScreenTransition.UnCover)
        Width: =640
        Y: =100
        ZIndex: =5

        品目_DataCard4 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="品目"
            Default: =ThisItem.品目
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@出荷テーブル],DataSourceInfo.DisplayName,"品目")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey5 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue5 As label:
