                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =HourValue1.Width
                X: =HourValue1.X + HourValue1.Width + Separator1.Width
                Y: =HourValue1.Y
                ZIndex: =5

            ErrorMessage5 As label:
